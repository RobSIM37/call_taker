<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <nav>

        </nav>
        <h1>Call Taking</h1>
        <section id="columns">
            <div id="patient" class="column">
                <span>Patient Information</span>
                <section id="patientForm">
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName"/>
                    </div>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input name="firstName" id="firstName"/>
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input name="dob" id="dob"/>
                    </div>
                </section>
            </div>
            <div id="info" class="column">
                <span>Call Information</span>
                <section id="descriptionForm">
                    <div>
                        <label for="description">Description:</label>
                        <input name="description" id="description"/>
                    </div>
                </section>
                <section id="chiefComplaintForm">
                    <div>
                        <label for="chiefComplaint">Chief Complaint:</label>
                        <input name="chiefComplaint" id="chiefComplaint"/>
                    </div>
                </section>
                <form id="needForm">
                    <div>
                        <label for="need">Need:</label>
                        <input name="need" id="need"/>
                    </div>
                </form>
                <div>
                    <span id="needsLabel">Needs:</span>
                    <ul id="needs">

                    </ul>
                </div>
            </div>
            <div id = "locations" class="column">
                <span>Locations</span>
                <section id="pickUpForm">
                    <span>Pick Up Location</span>
                    <div>
                        <label for="streetAddress">Street Address:</label>
                        <input name="PUstreetAddress" id="PUstreetAddress"/>
                    </div>
                    <div>
                        <label for="aptRoom">Apt/Room:</label>
                        <input name="PUaptRoom" id="PUaptRoom"/>
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <input name="PUcity" id="PUcity"/>
                    </div>
                    <div>
                        <label for="state">State:</label>
                        <input name="PUstate" id="PUstate"/>
                    </div>
                    <div>
                        <label for="zip">Zip:</label>
                        <input name="PUzip" id="PUzip"/>
                    </div>
                </section>
                <section id="dropOffForm">
                    <span>Drop Off Location</span>
                    <div>
                        <label for="streetAddress">Street Address:</label>
                        <input name="DOstreetAddress" id="DOstreetAddress"/>
                    </div>
                    <div>
                        <label for="aptRoom">Apt/Room:</label>
                        <input name="DOaptRoom" id="DOaptRoom"/>
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <input name="DOcity" id="DOcity"/>
                    </div>
                    <div>
                        <label for="state">State:</label>
                        <input name="DOstate" id="DOstate"/>
                    </div>
                    <div>
                        <label for="zip">Zip:</label>
                        <input name="DOzip" id="DOzip"/>
                    </div>
                </section>
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
            </div>
        </section>
        <h2>Call List:</h2>
        <ul id="callList">

        </ul>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/logicModel.js"></script>
    <script src="scripts/logicalController.js"></script>
    <script src="scripts/displaySettings.js"></script>
    <script src="scripts/displayEventHandlers.js"></script>
    <script src="scripts/displayController.js"></script>
    <script src="scripts/axiosRequests.js"></script>
</body>
</html>
